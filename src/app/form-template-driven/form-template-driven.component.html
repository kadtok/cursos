<form #f='ngForm' (ngSubmit)='onSubmit(f)'>
  <h3 class="text-center">
    {{ titulo | camelCase }} - {{ data | date:'dd/MM/yyyy' }}
  </h3>

  <div class="form-group col-6 mx-auto">
    <label for="nome">Nome: </label>
    <input #nome="ngModel" required [(ngModel)]="curso.nome" name="nome" type="text" id="nome" class="form-control" placeholder="Nome">
    <div *ngIf="!nome.valid && nome.touched" class="form-group col-6 mx-auto alert alert-danger" role="alert">Nome obrigatório!</div>
  </div>
  <div class="form-group col-6 mx-auto">
    <label for="id-curso">Curso: </label>
    <input #curso="ngModel" required [(ngModel)]="curso.id" name="id-curso" type="text" id="id-curso" class="form-control" placeholder="ID do Curso">
    <div *ngIf="!curso.valid && curso.touched" class="form-group col-6 mx-auto alert alert-danger" role="alert">ID do curso obrigatório!</div>
  </div>
  <div class="form-group col-6 mx-auto">
    <button type="submit" class="btn btn-primary">Gravar</button>
  </div>
</form>
